<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta charset="utf-8">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/header/header_logo.css">
    <link rel="stylesheet" href="/css/header/header_titulo.css">
    <link rel="stylesheet" href="/css/header/header_searcher.css">
    <link rel="stylesheet" href="/css/header/header_lado_derecha.css">
    <link rel="stylesheet" href="/css/header/header_icon.css">
    <link rel="stylesheet" href="/css/header/header_button.css">
    <link rel="stylesheet" href="/css/nuevo_producto.css">
    <link rel="stylesheet" href="/css/nuevo_producto/nuevo_producto_titulo.css">
    <link rel="stylesheet" href="/css/nuevo_producto/nuevo_producto_input.css">
    <link rel="stylesheet" href="/css/nuevo_producto/nuevo_producto_input_text.css">
    <link rel="stylesheet" href="/css/nuevo_producto/nuevo_producto_form.css">
    <link rel="stylesheet" href="/css/nuevo_producto/nuevo_producto_placeholder.css">
    <link rel="stylesheet" href="/css/nuevo_producto/nuevo_producto_container.css">
    <link rel="stylesheet" href="/css/nuevo_producto/nuevo_producto_button.css">
    <link rel="stylesheet" href="/css/footer/footer_logo.css">
    <link rel="stylesheet" href="/css/footer/footer_lista.css">
    <link rel="stylesheet" href="/css/footer/footer_lista_link.css">
    <link rel="stylesheet" href="/css/footer/footer_form.css">
    <link rel="stylesheet" href="/css/footer/footer_form_titulo.css">
    <link rel="stylesheet" href="/css/footer/footer_form_input.css">
    <link rel="stylesheet" href="/css/footer/footer_form_input_texto.css">
    <link rel="stylesheet" href="/css/footer/footer__form__placeholder.css">
    <link rel="stylesheet" href="/css/footer/footer_form_container.css">
    <link rel="stylesheet" href="/css/footer/footer_form_button.css">
    <link rel="stylesheet" href="/css/footer/footer_desarrollador.css">
    <link rel="stylesheet" href="/css/footer/footer_texto.css">
    <link rel="stylesheet" href="/css/footer/footer_container.css">
    <link rel="stylesheet" href="/css/input.css">
    <link rel="stylesheet" href="/css/reset.css">
  </head>
  <body>
    <header>     
        <nav class="header">
            <div class="header__lado__derecha">
              <a href="/index.html"><img class="header__logo" src="/img/Logo.png"></a>
                <input type="text" placeholder="que deseas buscar?" class="header__searcher">
                <div class="header__icon"></div>
            </div>
            <button class="header__button">menu administrador</button>
        </nav>
    </header>
    <section class="nuevo_producto">
      <h2 class="nuevo_producto__titulo">Agregar nuevo producto</h2>
      <form action="" class="nuevo_producto__form">
        <div class="nuevo_producto__container">
          <input type="text" class="nuevo_producto_input input">
          <label class="nuevo_producto__placeholder">URL de la imagen</label>
        </div>

        <div class="nuevo_producto__container">
          <input type="text" class="nuevo_producto_input input">
          <label class="nuevo_producto__placeholder">Categoria</label>
        </div>

        <div class="nuevo_producto__container">
          <input type="text" class="nuevo_producto_input input">
          <label class="nuevo_producto__placeholder">Nombre del producto</label>
        </div>

        <div class="nuevo_producto__container">
          <input type="text" class="nuevo_producto_input input">
          <label class="nuevo_producto__placeholder">Precio del producto</label>
        </div>

        <div class="nuevo_producto__container">
          <input type="text" class="nuevo_producto__input__texto">
          <label class="nuevo_producto__placeholder">Descripcion del producto</label>
        </div>

        <button class="nuevo_producto__button">Agregar producto</button>

      </form>
    </section>
    <footer>
      <div class="footer__container">
        <div class="footer__logo"></div>
        <ul class="footer__lista">
          <li><a href="#" class="footer__lista__link">Quienes somos</a></li>
          <li><a href="#" class="footer__lista__link">Politica de privacidad</a></li>
          <li><a href="#" class="footer__lista__link">Programa de fidelidad</a></li>
          <li><a href="#" class="footer__lista__link">Nuestras Tiendas</a></li>
          <li><a href="#" class="footer__lista__link">Quiero ser franquiciado</a></li>
          <li><a href="#" class="footer__lista__link">Anuncie aqui</a></li>
        </ul>
        <form action="" class="footer__form">
          <p class="footer__form__titulo">Hable con nosotros</p>
          <div class="footer__form__container">
            <input class="footer__form input" name="" id="" cols="30" rows="10">
            <label class="footer__form__placeholder">Nombre</label>
          </div>
          <div class="footer__form__container">
            <input  class="footer__form__input__texto"type="text" name="" id="">
            <label class="footer__form__placeholder">Escribe tu mensaje</label>
          </div>
          <button type="submit" class="footer__form__button">Enviar mensaje</button>
        </form>
      </div>
      <div class="footer__desarrollador">
        <p class="footer__texto">Desarrollado por Esteban Orfeo Candioti</p>
        <p class="footer__texto">2023</p>
      </div>
    </footer>
  </body>
</html>
